spring.application.name=flight

# URL для подключения к MySQL через контейнер
spring.datasource.url=jdbc:mysql://mysql:3306/airline_db?useSSL=false&serverTimezone=UTC

# Доступ к базе
spring.datasource.username=root
spring.datasource.password=your_password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Конфигурация Hibernate
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Таймаут на подключение к базе (увеличен до 30 секунд)
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10
